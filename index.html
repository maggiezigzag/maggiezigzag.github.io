<html>
<head>
<meta charset='utf-8' />
<title>Earthquakes greater than 5.5 magnitude from 1972 - 2016</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

h1 {
  font-size: 20px;
  line-height: 30px;
}

h2 {
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 10px;
}

a {
  text-decoration: none;
  color: #2dc4b2;
}

#console {
  position: absolute;
  width: 240px;
  margin: 10px;
  padding: 10px 20px;
  background-color: white;
}

.session {
  margin-bottom: 20px;
}

.row {
  height: 12px;
  width: 100%;
}

.colors {
  background: linear-gradient(to right, #2dc4b2, #3bb3c3, #669ec4, #8b88b6, #a2719b, #aa5e79);
  margin-bottom: 5px;
}

.label {
  width: 15%;
  display: inline-block;
  text-align: center;
}

.session {
  margin-bottom: 20px;
}

.row {
  height: 12px;
  width: 100%;
}

.colors {
  background: linear-gradient(to right, #2dc4b2, #3bb3c3, #669ec4, #8b88b6, #a2719b, #aa5e79);
  margin-bottom: 5px;
}

.label {
  width: 15%;
  display: inline-block;
  text-align: center;
}

</style>
</head>

<body>
<div id='map'></div>
<div id='console'>
  <h1>Significant Earthquakes, 1965-2016</h1>
  <p>Data: <a href='https://www.kaggle.com/usgs/earthquake-database'>Date, time, and location of all earthquakes with magnitude of 5.5 or higher</a> 1965-2016</p>

  <div class='session'>
  <h2>Magnitude</h2>
  <div class='row colors'>
  </div>
  <div class='row labels'>
    <div class='label'>5.5</div>
    <div class='label'>6.0</div>
    <div class='label'>7.0</div>
    <div class='label'>8.0</div>
    <div class='label'>9.0</div>
    <div class='label'>10.0+</div>
  </div>
</div>

<div class='session'>
  <h2>Depth</h2>
  <div class='row colors'>
  </div>
  <div class='row labels'>
    <div class='label'>0</div>
    <div class='label'>150</div>
    <div class='label'>300</div>
    <div class='label'>450</div>
    <div class='label'>600</div>
    <div class='label'>750</div>
  </div>
</div>

<div class='session' id='sliderbar'>
  <h2>Date: <label id='active-date'>01/02/1965</label></h2>
  <input id='slider' class='row' type='range' min='01/02/1965' max='12/30/2016' step='1' value='01/02/1965' />
</div>

</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFnZ2llemlnemFnIiwiYSI6ImNrOG5qZWZ4YTB6MXMzc253azA4eHA4MmsifQ.OozXguWjag-EZO4FqwusOA';

var map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/mapbox/light-v10',
  center: [-74.0059, 40.7128], // initial map center in [lon, lat]
  zoom: 2
});

map.on('load', function() {
  map.addLayer({
    id: 'earthquakes',
    type: 'circle',
    source: {
      type: 'geojson',
      data: './earthquakes.geojson' // replace this with the url of your own geojson
    },
    paint: {
      'circle-radius': [
        'interpolate',
        ['linear'],
        ['number', ['get', 'Depth']],
        -1.1, 4,
        700, 50
      ],
      'circle-color': [
        'interpolate',
        ['linear'],
        ['number', ['get', 'Magnitude']],
        5.5, '#2DC4B2',
        6.0, '#3BB3C3',
        7.0, '#669EC4',
        8.0, '#8B88B6',
        9.1, '#A2719B',
      ],
      'circle-opacity': 0.8
    }
    // filter: ['==', ['number', ['get', 'Date']], 12]
  });
});

</script>

</body>


</html>
